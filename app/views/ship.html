<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">Ship
                <select
                    ng-show="ctrl.ships && ctrl.ships.length"
                    ng-model="ctrl.ship"
                    ng-options="s.name for s in ctrl.ships">
                </select>
            </div>
            <div class="ship panel-body">
                <form>
                    <div class="form-group input-group">
                        <input id="ship-name" type="text" class="form-control"
                            placeholder="Name of the ship"
                            tabindex="1"
                            ng-model="ctrl.ship.name">
                        <label for="ship-name" class="input-group-addon">Name</label>
                    </div>
                    <div class="form-group input-group">
                        <input id="ship-type" type="text" class="form-control"
                            placeholder="Type of the ship"
                            tabindex="1"
                            ng-model="ctrl.ship.type">
                        <label for="ship-type" class="input-group-addon">Type</label>
                    </div>
                    <div class="form-group input-group">
                        <input id="ship-type" type="text" class="form-control"
                            placeholder="ORC rating"
                            tabindex="1"
                            ng-model="ctrl.ship.orcRating">
                        <label for="ship-type" class="input-group-addon">ORC Rating</label>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th colspan="7">Beufort</th>
                            </tr>
                            <tr>
                                <th></th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                                <th>6</th>
                                <th>7</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Aan de wind</th>
                                <td>
                                    <input type="number" id="speed_1_0" class="form-control"
                                        tabindex="1"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[1][0]">
                                </td><td>
                                    <input type="number" id="speed_2_0" class="form-control"
                                        tabindex="6"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[2][0]">
                                </td><td>
                                    <input type="number" id="speed_3_0" class="form-control"
                                        tabindex="11"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[3][0]">
                                </td><td>
                                    <input type="number" id="speed_4_0" class="form-control"
                                        tabindex="16"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[4][0]">
                                </td><td>
                                    <input type="number" id="speed_5_0" class="form-control"
                                        tabindex="21"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[5][0]">
                                </td><td>
                                    <input type="number" id="speed_6_0" class="form-control"
                                        tabindex="26"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[6][0]">
                                </td><td>
                                    <input type="number" id="speed_7_0" class="form-control"
                                        tabindex="31"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[7][0]">
                                </td>
                            </tr>
                            <tr>
                                <th>Laag aan de wind</th>
                                <td>
                                    <input type="number" id="speed_1_4]" class="form-control"
                                        tabindex="2"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[1][45]">
                                </td><td>
                                    <input type="number" id="speed_2_4]" class="form-control"
                                        tabindex="7"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[2][45]">
                                </td><td>
                                    <input type="number" id="speed_3_4]" class="form-control"
                                        tabindex="12"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[3][45]">
                                </td><td>
                                    <input type="number" id="speed_4_4]" class="form-control"
                                        tabindex="17"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[4][45]">
                                </td><td>
                                    <input type="number" id="speed_5_4]" class="form-control"
                                        tabindex="22"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[5][45]">
                                </td><td>
                                    <input type="number" id="speed_6_4]" class="form-control"
                                        tabindex="27"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[6][45]">
                                </td><td>
                                    <input type="number" id="speed_7_4]" class="form-control"
                                        tabindex="32"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[7][45]">
                                </td>
                            </tr>
                            <tr>
                                <th>Halvewinds</th>

                                    <input type="number" id="speed_1_9]" class="form-control"
                                        tabindex="3"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[1][90]">
                                </td><td>
                                    <input type="number" id="speed_2_9]" class="form-control"
                                        tabindex="8"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[2][90]">
                                </td><td>
                                    <input type="number" id="speed_3_9]" class="form-control"
                                        tabindex="13"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[3][90]">
                                </td><td>
                                    <input type="number" id="speed_4_9]" class="form-control"
                                        tabindex="18"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[4][90]">
                                </td><td>
                                    <input type="number" id="speed_5_9]" class="form-control"
                                        tabindex="23"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[5][90]">
                                </td><td>
                                    <input type="number" id="speed_6_9]" class="form-control"
                                        tabindex="28"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[6][90]">
                                </td><td>
                                    <input type="number" id="speed_7_9]" class="form-control"
                                        tabindex="33"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[7][90]">
                                </td>
                            </tr>
                            <tr>
                                <th>Ruimwinds</th>
                                <td>
                                    <input type="number" id="speed_1_15]" class="form-control"
                                        tabindex="4"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[1][135]">
                                </td><td>
                                    <input type="number" id="speed_2_15]" class="form-control"
                                        tabindex="9"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[2][135]">
                                </td><td>
                                    <input type="number" id="speed_3_15]" class="form-control"
                                        tabindex="14"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[3][135]">
                                </td><td>
                                    <input type="number" id="speed_4_15]" class="form-control"
                                        tabindex="19"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[4][135]">
                                </td><td>
                                    <input type="number" id="speed_5_15]" class="form-control"
                                        tabindex="24"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[5][135]">
                                </td><td>
                                    <input type="number" id="speed_6_15]" class="form-control"
                                        tabindex="29"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[6][135]">
                                </td><td>
                                    <input type="number" id="speed_7_15]" class="form-control"
                                        tabindex="34"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[7][135]">
                                </td>
                            </tr>
                            <tr>
                                <th>Voor de wind</th>
                                <td>
                                    <input type="number" id="speed_1_10]" class="form-control"
                                        tabindex="5"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[1][180]">
                                </td><td>
                                    <input type="number" id="speed_2_10]" class="form-control"
                                        tabindex="10"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[2][180]">
                                </td><td>
                                    <input type="number" id="speed_3_10]" class="form-control"
                                        tabindex="15"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[3][180]">
                                </td><td>
                                    <input type="number" id="speed_4_10]" class="form-control"
                                        tabindex="20"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[4][180]">
                                </td><td>
                                    <input type="number" id="speed_5_10]" class="form-control"
                                        tabindex="25"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[5][180]">
                                </td><td>
                                    <input type="number" id="speed_6_10]" class="form-control"
                                        tabindex="30"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[6][180]">
                                </td><td>
                                    <input type="number" id="speed_7_10]" class="form-control"
                                        tabindex="35"
                                        placeholder="knt/u"
                                        ng-model="ctrl.ship.speed[7][180]">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Functions</div>
            <div class="functions panel-body">
                    <button class="btn btn-primary"
                        ng-show="ctrl.isCreatingNewShip()"
                        ng-click="ctrl.onCreateShipPressed()"> Save </button>
                    <button class="btn btn-primary"
                        ng-show="ctrl.isExistingShip()"
                        ng-click="ctrl.onUpdateShipPressed()"> Save </button>
                    <button class="btn btn-warning"
                        ng-show="ctrl.isExistingShip()"
                        ng-click="ctrl.onDeselectShipPressed()"> Deselect </button>
                    <button class="btn btn-danger"
                        ng-show="ctrl.isExistingShip()"
                        ng-click="ctrl.onDeleteShipPressed()"> Delete </button>
                </form>
            </div>
        </div>
    </div>
</div>
