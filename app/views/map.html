<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">Map</div>
            <div class="map panel-body">
                <div id="sigma-canvas"></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Bouy</div>
            <div class="functions panel-body">
                <form class="form-horizontal" role="form">
                    <div class="offset-md-1 col-md-12">
                        <div class="form-group input-group">
                            <input id="bouy-name" type="text" class="form-control"
                                placeholder="Name of the bouy"
                                tabindex="1"
                                ng-model="map.currentBouy.name">
                            <label for="bouy-name" class="input-group-addon">name</label>
                        </div>
                        <div class="form-group input-group">
                            <input id="bouy-latitude" type="text" class="form-control"
                                tabindex="2"
                                placeholder="Latitude of the bouy"
                                ng-model="map.currentBouy.location.x">
                            <label for="bouy-latitude" class="input-group-addon">latitude</label>
                        </div>
                        <div class="form-group input-group">
                            <input id="bouy-longitude" type="text" class="form-control"
                                tabindex="3"
                                placeholder="Longitude of the bouy"
                                ng-model="map.currentBouy.location.y">
                            <label for="bouy-longitude" class="input-group-addon">longitude</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="map.addBouy()" ng-hide="map.isExistingNode()">
                        <i class="glyphicon-plus icon-white icon-large"></i>
                        Add
                    </button>
                    <button type="submit" class="btn btn-primary" ng-click="map.editBouy()" ng-show="map.isExistingNode()">
                        <i class="glyphicon-plus icon-white icon-large"></i>
                        Update
                    </button>
                    <button type="submit" class="btn btn-primary" ng-click="map.onDeselectBouy()" ng-show="map.isExistingNode()">
                        <i class="glyphicon-plus icon-white icon-large"></i>
                        Deselect
                    </button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Leg</div>
            <div class="functions panel-body">
                    <div class="offset-md-1 col-md-12">
                        <div class="form-group input-group">
                            <input readonly id="bouy-name" type="text" class="form-control"
                                placeholder="Select a bouy"
                                ng-model="map.startBouy.name">
                            <label for="bouy-name" class="input-group-addon">Start Bouy</label>
                        </div>
                        <div class="form-group input-group">
                            <input readonly id="bouy-name" type="text" class="form-control"
                                placeholder="Select a bouy"
                                ng-model="map.endBouy.name">
                            <label for="bouy-name" class="input-group-addon">End Bouy</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="map.addDuplexLeg()">
                        <i class="glyphicon-plus icon-white icon-large"></i>
                        Add two way
                    </button>
                    <button type="submit" class="btn btn-primary" ng-click="map.addSingleLeg()">
                        <i class="glyphicon-plus icon-white icon-large"></i>
                        Add one way
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
