<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">Map</div>
            <div class="map panel-body">
                <div id="sigma-canvas"></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Bouy</div>
            <div class="functions panel-body">
                <form class="form-horizontal" role="form">
                    <div class="offset-md-1 col-md-12">
                        <div class="form-group input-group">
                            <input id="bouy-name" type="text" class="form-control"
                                placeholder="Name of the bouy"
                                tabindex="1"
                                ng-model="map.active.bouy.name">
                            <label for="bouy-name" class="input-group-addon">Name</label>
                        </div>
                        <div class="form-group input-group">
                            <input id="bouy-latitude" type="text" class="form-control"
                                tabindex="2"
                                placeholder="Latitude 12:34.56"
                                ng-model="map.active.bouy.location.lat"
                                ng-pattern="/(([123456]?\d[: ][123456]?\d\.\d{1,3})|([123456]?\d([: ][123456]?\d){2})|([123456]?\d\.\d*))/">
                            <label for="bouy-latitude" class="input-group-addon">Latitude</label>
                        </div>
                        <div class="form-group input-group">
                            <input id="bouy-longitude" type="text" class="form-control"
                                tabindex="3"
                                placeholder="Longitude 12:34.56"
                                ng-model="map.active.bouy.location.lon"
                                ng-pattern="/(([123456]?\d[: ][123456]?\d\.\d{1,3})|([123456]?\d([: ][123456]?\d){2})|([123456]?\d\.\d*))/">
                            <label for="bouy-longitude" class="input-group-addon">Longitude</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        ng-click="map.onAddBouyPressed()" ng-show="map.isAddingNode()"> Save </button>
                    <button type="submit" class="btn btn-primary"
                        ng-click="map.onEditBouyPressed()" ng-show="map.isExistingNode()"> Save </button>
                    <button type="submit" class="btn btn-warning"
                        ng-click="map.onDeselectBouyPressed()" ng-show="map.isExistingNode()"> Deselect </button>
                    <button type="submit" class="btn btn-danger"
                        ng-click="map.onDeleteBouyPressed()" ng-show="map.isExistingNode()"> Delete </button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Leg</div>
            <div class="functions panel-body">
                    <div class="offset-md-1 col-md-12">
                        <div class="form-group input-group">
                            <input readonly id="bouy-name" type="text" class="form-control"
                                placeholder="Select a bouy"
                                ng-model="map.active.leg.start.name">
                            <label for="bouy-name" class="input-group-addon">Start Bouy</label>
                        </div>
                        <div class="form-group input-group">
                            <input readonly id="bouy-name" type="text" class="form-control"
                                placeholder="Select a bouy"
                                ng-model="map.active.leg.end.name">
                            <label for="bouy-name" class="input-group-addon">End Bouy</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        ng-click="map.onAddSingleLegPressed()"> One way </button>
                    <button type="submit" class="btn btn-primary"
                        ng-click="map.onAddDuplexLegPressed()"> Two way </button>
                </form>
            </div>
        </div>
    </div>
</div>
